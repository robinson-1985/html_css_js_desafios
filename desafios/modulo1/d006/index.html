    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em casa caso.</p>

    <p><abbr title="Use a tag title"> Títulos </abbr></p>

    <p><abbr title="Use a tag abbr"> Abraviações </abbr></p>
    <p><abbr title="Use a tag code"> Códigos-fonte </abbr></p>
    <p><abbr title="Use a tag ol/li"> Listas numeradas </abbr></p>
    <p><abbr title="Use a tag ul/li"> Listas com demarcadores </abbr></p>
    <p><abbr title="Use a tag dl"> Definição de termo </abbr></p>
